<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Простейший калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inputNum">
            <input type="text" id="first" value="Первое число">
            <input type="text" id="second" value="Второе число">
            <button onclick="count()">Посчитать</button>
        </div> 
        <div class="results">
            <div class="inputNum">
                <p id="outputSum">Тут будет сумма</p>
                <p id="outputRes">Тут будет разность</p> 
            </div>
            <div class="inputNum">
                <p id="outputMult">Тут будет произведение</p>
                <p id="outputDiv">Тут будет частное</p>
            </div>                
        </div>
        <script src="app.js"></script>
    </body>
</html>
